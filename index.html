<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler1', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid1");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
            AFRAME.registerComponent('videohandler2', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid2");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
            AFRAME.registerComponent('videohandler3', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid4");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid1"
                    src="assets/simple_spiral_loop_v4d.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>

                <video
                    id="vid2"
                    src="assets/Lorenz_attractor.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>

                <video
                    id="vid3"
                    src="assets/individual_updates.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>

                <video
                    id="vid4"
                    src="assets/simple_spiral_loop_v4d.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/pattern-marker_base_spiral.patt"
                videohandler1
                smooth="true"
                smoothCount="100"
                smoothTolerance="0.01"
                smoothThreshold="15"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid1"
                    scale="3.5 3.5 1."
                    position="1.0 0.0 -1.0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/pattern-marker_base_lorenz_corner.patt"
                videohandler2
                smooth="true"
                smoothCount="100"
                smoothTolerance="0.01"
                smoothThreshold="15"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-video
                    src="#vid2"
                    scale="1. 1. 1."
                    position="-1.0 3.0 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
                
            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/pattern-marker_base_triangle.patt"
                videohandler3
                smooth="true"
                smoothCount="100"
                smoothTolerance="0.01"
                smoothThreshold="15"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-video
                    src="#vid4"
                    scale="3.5 3.5 1."
                    position="4.0 1.0 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
