<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<script>
    AFRAME.registerComponent('videohandler1', {
        init: function () {
            var marker = this.el;
            this.vid = document.querySelector("#vid1");

            marker.addEventListener('markerFound', function () {
                this.toggle = true;
                this.vid.play();
            }.bind(this));

            marker.addEventListener('markerLost', function () {
                this.toggle = false;
                this.vid.pause();
            }.bind(this));
        },
    });

    <script>

<!-- rawgithack development URL -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

            <a-assets>
                <video
                    id="vid1"
                    src="assets/simple_spiral_loop_v4d.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                </a-assets>
    
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft
            type='nft' url='trex/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
                <a-video
                    src="#vid1"
                    scale="3.5 3.5 1."
                    position="1.0 2.0 0"
                    rotation="-90 0 0"
                ></a-video>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
