<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script>
            AFRAME.registerComponent('videohandler1', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid1");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
            AFRAME.registerComponent('videohandler2', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid2");

                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid1"
                    src="assets/simple_spiral_loop_v4d.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>

                <video
                    id="vid2"
                    src="assets/simple_spiral_loop_v4d.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
                
            </a-assets>

            <!-- a-nft is the anchor that defines an Image Tracking entity -->
            <!-- on 'url' use the path to the Image Descriptors created before. -->
            <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
            <a-nft
              type="nft"
              url="assets/simple_spiral_loop_v4d"
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5"
            >
                <a-video
                    src="#vid1"
                    scale="3.5 3.5 1."
                    position="1.0 2.0 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
                
             </a-nft>
            

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker_2.patt"
                videohandler2
                smooth="true"
                smoothCount="100"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-video
                    src="#vid2"
                    scale="3. 3. 1."
                    position="1.0 1.0 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
